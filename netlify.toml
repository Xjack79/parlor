[build]
  command = "npm run build -- --configuration=production"
  publish = "dist/parlor/browser"

[build.environment]
  NODE_VERSION = "20"  # Minimum for Angular 21
  # OR use 22 for better compatibility:
  # NODE_VERSION = "22"
  # OR match your local version:
  # NODE_VERSION = "24"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/angular-runtime"